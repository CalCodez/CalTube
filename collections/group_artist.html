<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>CalTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/defaults.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/animation.css">
  </head>

  <body>
    <div class="main-menu-container">
      <div class="menu-toggler-container"><i id="menu-toggler" class="fa-solid fa-bars"></i></div>
      <div class="main-menu-list-wrapper">

        <li><a href=""><i class="fa-solid fa-tv"></i><br>Collections</a></li>
        <hr>
        <li><a href=""><i class="fa-solid fa-star"></i><br>Female Artist</a></li>
        <li><a href=""><i class="fa-solid fa-star"></i><br>Male Artist</a></li>
        <li><a href=""><i class="fa-solid fa-star"></i><br>Group Artist</a></li>
        <hr>

        <li><a href=""><i class="fa-solid fa-shuffle"></i><br>Upload <br>New Video</a></li>
      </div>
    </div>
    <div class="main-body-container">
      <div class="header-bar-container">
        <div class="logo-search-user-container">
          <div class="logo-continaer">
            <img src="/calTubeAssests/logos/caltubelogo_1.png" alt="caltube logo">
          </div>
          <div class="search-bar-container">
            <div class="search-icon-container">
              <input type="text" placeholder="SEARCH">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="mic-sign-in-handler">
            <div class=".mic-container">
              <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="sign-in-container">
              <i class="fa-solid fa-user"></i>
              <a id="sign-button-like" href="#">Sign-in</a>
            </div>
          </div>
        </div>
        <div class="link-bar-container"></div>
      </div>
      <!-- ++ -->
      <div class="video-contianer-body">

      </div>

    </div>
    </div>



    <script src="/js/main.js"></script>
